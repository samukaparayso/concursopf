  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Seleciona o botão e o dropdown (select)
        const estadoSelect = document.querySelector('select[name="estado"]');
        const continuarBtn = document.querySelector("button");

        // Evento de clique no botão
        continuarBtn.addEventListener("click", function () {
            // Obtém o valor do estado selecionado
            const estadoSelecionado = estadoSelect.value;

            // Salva no localStorage
            localStorage.setItem("estado", estadoSelecionado);

            // Mensagem de confirmação (opcional)
            //alert("Estado salvo: " + estadoSelecionado);

            // Redireciona para a próxima página (substitua pelo seu destino)
            window.location.href = montarURLComUTM("../endereco/index-2.html");
        });

        function montarURLComUTM(destino) {
  const params = new URLSearchParams();
  ["utm_source", "utm_medium", "utm_campaign", "utm_term", "utm_content"].forEach((chave) => {
    const valor = localStorage.getItem(chave);
    if (valor) params.set(chave, valor);
  });
  return `${destino}?${params.toString()}`;
}

        // Se já existir um estado salvo no localStorage, define como selecionado
        const estadoSalvo = localStorage.getItem("estado");
        if (estadoSalvo) {
            estadoSelect.value = estadoSalvo;
        }
    });
</script>
